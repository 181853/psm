<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <title>read</title>
</head>

<body>

<main>
 <h1>Samochody na sprzeda≈º</h1>
 <table>
  <thead>
  <tr>
   <th>Marka</th>
   <th>Model</th>
   <th>Rocznik</th>
   <th>Cena</th>
   <th>Numer VIN</th>
  </tr>
  </thead>
  <tbody>

  </tbody>
 </table>
</main>

<script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-firestore.js"></script>
<script>
  (() => {
    const firebaseConfig = {};

    firebase.initializeApp(firebaseConfig);

    const db = firebase.firestore();
    const table = document.querySelector("table");
    const orderedKeys = ["make", "model", "year", "price", "vin"];

    const generateTableRow = (table, data) => {
      const row = table.insertRow();

      for (let key of orderedKeys) {
        const cell = row.insertCell();
        const text = document.createTextNode(data[key]);

        cell.appendChild(text);
      }
    };

    const getCars = () => {
      db.collection("save").get().then((querySnapshot) => {
        querySnapshot.forEach((doc) => {
          const data = doc.data();

          generateTableRow(table, data);
        });
      });
    };

    getCars()
  })();
</script>

</body>
</html>
